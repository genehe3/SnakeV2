<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeV2</title>
    <link href="/style.css" rel="stylesheet">

</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="bottom">
        <h3 class="left" id="gameState">Press SPACE to start. Use ARROW KEYS to move.</h3>
        <input type="number" class="left textBox" id="frameSet" value = 15>
        <button class="middle" id="setFrames" onclick="setFrames()">Set Speed / Refresh Rate</button>
        <button class="middle" id="resetFrames" onclick="resetFrames()">Reset</button>
        <h3 class="right" id="score">Score: 0</h3>
    </div>
</body>
<script src="/script.js"></script>
</script>
</html>
